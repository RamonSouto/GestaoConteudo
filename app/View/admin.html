<h1>Gerenciado de Conteudo</h1>
<br>
<a class="btn btn-outline-primary" href="http://localhost:8080/?pagina=admin&metodo=create">Criar Pulicação</a>
<hr>
{% if postagens == false %}
    <p>Nenhum POST encontrado.</p>
{% else %}
    <div class="table-responsive-sm">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">TÍTULO</th>
                    <th scope="col">AÇÃO</th>
                </tr>
            </thead>
            <tbody>
                {% for postagem in postagens %}
                    <tr>
                        <th scope="row">{{postagem.cod_postagem}}</th>
                        <td><a href="http://localhost:8080/?pagina=post&id={{postagem.cod_postagem}}" class="card-link">{{postagem.des_titulo}}</a></td>
                        <td>
                            <a href="http://localhost:8080/?pagina=admin&metodo=change&id={{postagem.cod_postagem}}"><i class="far fa-edit"></i></a>
                            <a href="http://localhost:8080/?pagina=admin&metodo=delete&id={{postagem.cod_postagem}}"><i class="far fa-trash-alt"></i></a>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endif %}
