<div class="row">
    {% for post in Postagens %}
        <div class="col-sm-4 mt-3 mb-3">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{post.des_titulo}}</h5>
                    <p class="card-text">{{post.des_conteudo}}</p>
                    <a href="http://localhost:8080/?pagina=post&id={{post.cod_postagem}}" class="card-link">Acessar</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
